<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8"/>
        <title>input</title>
		<style>
			.container{
				font: 1em sans-serif;
				width:600px;
				min-height:500px;
				margin:auto;
				border:1px solid #000;
				position: relative;
			}
			h1,h2,h3,h4,h5,h6 {margin: 0;}
			.page{
				width:600px;
				height:430px;
				position: absolute;
				top:60px;
				display: none;
				background-color: #fff;
				text-align: center;
			}
			div:first-of-type{
				display:block;
				z-index: 1;
			}
			div:target{
				display:block;
				z-index: 2;
			}
		</style>
</head>

<body>
	<script>
		var name = document.cookie.replace(/(?:(?:^|.*;\s*)name\s*\=\s*([^;]*).*$)|^.*$/, "$1");
		console.log("name " + name)
		if (name != ""){
			window.location.replace("http://localhost:4200/static/inner.html");
		}
	</script>

	<div class="container">
		<nav>
			<a href='#register'>Register</a>
			<a href='#login'>Login</a>
		</nav>
		
		<div id="register" class="page">
			<p>Register</p>
			<form method="POST" action="http://localhost:4200/new">
				<label for="email_register">Email</label>
				<input type="email" id="email_register" name="email_register" required></br>
				<label for="password_register">Password</label>
				<input type="password" id="password_register" name="password_register" placeholder="6-11 digits or letters" pattern="[0-9a-zA-Z]{6,11}" required></br>
				<button type="submit">Register</button>
			</form>
		</div>

		<div id="login" class="page">
			<p>Login</p>
			<form method="POST" action="http://localhost:4200/login">
				<label for="email_login">Email</label>
				<input type="email" id="email_login" name="email_login" required></br>
				<label for="password_login">Password</label>
				<input type="password" id="password_login" name="password_login" placeholder="6-11 digits or letters" pattern="[0-9a-zA-Z]{6,11}" required></br>
				<button type="submit">Login</button>
			</form>
		</div>

	</div>

</body>
</html>
